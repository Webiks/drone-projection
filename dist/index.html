<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using OpenLayers with Webpack</title>
    <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" type="text/css">
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 60vw;
        display:inline-block;
        border-right:1px solid black;
      }
      .logs-display{
        position: absolute;
        left: 60vw;
        width:37vw;
        height:100%;
        padding:0 10px;
        
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="logs-display">
        <h3>logs</h3>
        <button class='clear'>clear</button>
        <div class='logs'>

        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
